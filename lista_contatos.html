<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" type="text/css" href="./lista_contatos.css">

	<link rel="stylesheet" type="text/css" href="./reset.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container">
			<figure>
				<img src="./logo.png" alt="Logo Romulo Nascimento">
			</figure>
			<h1>Lista de contatos</h1>
		</div>
	</header>

	<main>
		<section class="secaoForumlario">
			<div class="secaoForumlario_formulario">
				<input id="campoNome" placeholder="Nome">
				<input id="campoEmail" placeholder="Email">
				<input id="campoTelefone" placeholder="Telefone">
				<button id="botaoEnviar">Enviar</button>
			</div>
		</section>

		<section class="secaoListaContatos">
			<ul class="secaoListaContatos_lista">
		
			</ul>
		</section>
	</main>

	<script src="./lista_contatos.js"></script>
</body>

</html>
